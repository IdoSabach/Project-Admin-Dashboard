<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <aside>
      <div class="head-of-aside">
        <span id="dash" class="material-symbols-outlined"> app_registration </span>
        <h4 class="dash">Dashboard</h4>
      </div>

      <div class="head-of-aside-main">
        <div class="flex-now">
          <span class="material-symbols-outlined"> home </span>
          <h4>Home</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> account_circle </span>
          <h4>Profile</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> mode_comment </span>
          <h4>Message</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> history </span>
          <h4>History</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> task </span>
          <h4>Task</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> group </span>
          <h4>Communities</h4>
        </div>
      </div>

      <div class="head-of-aside-main">
        <div class="flex-now">
          <span class="material-symbols-outlined"> settings </span>
          <h4>settings</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> live_help </span>
          <h4>Support</h4>
        </div>

        <div class="flex-now">
          <span class="material-symbols-outlined"> verified_user </span>
          <h4>Privacy</h4>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <div class="top-header">
          <div class="search">
            <span id="spann" class="material-symbols-outlined"> search </span>
            <div class="input-search">
              <input class="txt" type="text" />
            </div>
          </div>
          <div class="left-top-header">
            <span id="spann" class="material-symbols-outlined">
              notifications_active
            </span>
            <span class="material-symbols-outlined"> diamond </span>
            <p>Ido Sabach</p>
          </div>
        </div>

        <div class="down-header">
          <div class="down-right">
            <span id="diamond" class="material-symbols-outlined"> diamond </span>
            <div class="txt-head">
              <h6>Hi there</h6>
              <h2>Ido Sabach (@IdoSabach)</h2>
            </div>
          </div>
         <div class="down-left">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
         </div>
          
        </div>
      </header>
    </main>
  </body>
</html>
